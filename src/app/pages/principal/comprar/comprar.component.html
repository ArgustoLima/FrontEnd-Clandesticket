<app-header-principal></app-header-principal>
<main>
  <section class="listagem">
    <div *ngFor="let itens of listaItens">
      <a [routerLink]="['/comprar-item']" class="item">
        <div class="informacoes">
          <h2>{{ itens.nome }}</h2>
          <p>R$ {{ itens.valor }}</p>
          <p>{{ itens.empresa }}</p>
          <p>{{ itens.descricao }}</p>
          <p>{{ itens.endereco }}</p>
        </div>
      </a>
    </div>
  </section>
</main>
<app-footer></app-footer>
