<app-header-principal></app-header-principal>
<main>
  <h2>Insira as informações para cadastrar o ticket:</h2>

  <form>
    <input #nome class="caixa-input" placeholder="Nome Evento" className="input" type="text">
    <input #valor class="caixa-input" placeholder="Valor" className="input" type="text">
    <input #empresa class="caixa-input" placeholder="Empresa" className="input" type="text"/>
    <input #descricao class="caixa-input" placeholder="descrição" className="input" type="text">
    <input #endereco class="caixa-input" placeholder="Endereço" className="input" type="text">
  </form>
  <button class="botao" (click)="itemPost(nome.value, valor.value, empresa.value, descricao.value, endereco.value)">Cadastrar</button>
</main>
<app-footer></app-footer>
